<!-- Карточка товара -->
<div class="card">
    <!-- Верхняя часть -->
    <div class="card__top">
        <!-- Изображение-ссылка товара -->
        <a href="#" class="card__image">
            <img src="https://localhost:4200/images/{{ tovar.imgPath[0].imgPath }}" [alt]="tovar.name" />
        </a>
        <!-- Скидка на товар -->
        <div class="card__label">-20%</div>
    </div>
    <!-- Нижняя часть -->
    <div class="card__bottom">
        <!-- Цены на товар (с учетом скидки и без)-->
        <div class="card__prices">
            <div class="card__price card__price--discount">цена со скидкой СДЕСЬ!</div>
            <div class="card__price card__price--common">{{ tovar.salePrice }}</div>
        </div>
        <!-- Ссылка-название товара -->
        <a href="#" class="card__title">
            {{ tovar.name }}
        </a>
        <p href="#" class="card__descri">
            {{ tovar.description }}
        </p>
        <!-- Кнопка добавить в корзину -->
        <button class="card__add">Ознакомится</button>
    </div>
</div>
